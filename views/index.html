<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" value="width=device-width, initial-scale=1.0">
    <title>File Metadata Microservice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body class="fluid-container d-flex justify-content-center align-items-center flex-column">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center">File Metadata Microservice</h1>
        <p class="text-center">This is a file metadata microservice project for freeCodeCamp backend development certification.</p>
      </div>
      <div class="card-body">
        <form action="/api/fileanalyse" enctype="multipart/form-data" method="post" class="d-flex flex-column gap-3 align-items-center flex-column">
          <input type="file" name="upfile" class="form-control">
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
